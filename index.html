<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body class="ms-5">
    <form>
        <fieldset>
            <div class="form-group w-25">
                <label for="exampleSelect1" class="form-label mt-4"
                >Football Team</label
                >
                <select class="form-select" id="selectFootballTeam">

                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Get Team Info</button>
        </fieldset>
    </form>
    <section class="mt-4 ms-5">
        <div>Code: <span id="codeDisplay"></span></div>
        <div>Name: <span id="nameDisplay"></span></div>
        <div>Plays: <span id="playsDisplay"></span></div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
